<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - الأدمن</title>
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      display: flex;
      background: #f5f6fa;
      min-height: 100vh;
    }

    /* محتوى الصفحة جنب الـ sidebar */
    #content {
      flex: 1;
      padding: 20px;
      display: flex;
      gap: 20px;
    }

    /* المربع الأبيض الصغير */
    .mini-sidebar {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      width: 200px;
      height: fit-content;
    }

    .mini-sidebar h3 {
      font-size: 16px;
      margin-bottom: 10px;
      text-align: center;
    }

    .mini-sidebar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .mini-sidebar ul li {
      margin: 8px 0;
    }

    .mini-sidebar ul li a {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #333;
      padding: 6px 10px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .mini-sidebar ul li a:hover,
    .mini-sidebar ul li a.active {
      background: #f0f4ff;
      color: #2f80ed;
      font-weight: bold;
    }

    /* المحتوى الرئيسي */
    .main-area {
      flex: 1;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <!-- تحميل الـ Sidebar الأساسي -->
  <div id="sidebar"></div>

  <!-- محتوى الأدمن -->
  <div id="content">
    <!-- المربع الأبيض الصغير -->
    <div class="mini-sidebar">
      <h3>المستخدمون</h3>
      <ul>
        <li><a href="users.html" class="active"><i class="fa-solid fa-user"></i> المستخدم</a></li>
        <li><a href="roles.html"><i class="fa-solid fa-file-lines"></i> الصلاحيات</a></li>
        <li><a href="logs.html"><i class="fa-solid fa-clipboard"></i> السجل</a></li>
      </ul>
    </div>

    <!-- المنطقة الرئيسية -->
    <div class="main-area">
      <h2>👤 إدارة المستخدمين</h2>
      <button onclick="window.location.href='create-user.html'">➕ إنشاء مستخدم جديد</button>
      <table border="1" width="100%" style="margin-top:20px; text-align:center;">
        <thead>
          <tr>
            <th>#</th>
            <th>الاسم</th>
            <th>الموبايل</th>
            <th>البريد</th>
            <th>الوظيفة</th>
            <th>الفرع</th>
            <th>آخر تسجيل دخول</th>
            <th>فعال</th>
            <th>إجراءات</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>
  </div>

  <!-- تحميل sidebar.html -->
  <script>
    fetch("sidebar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("sidebar").innerHTML = data;

        // تمييز الصفحة الحالية
        const links = document.querySelectorAll(".menu a");
        links.forEach(link => {
          if (window.location.pathname.includes(link.getAttribute("href"))) {
            link.classList.add("active");
          }
        });
      });
  </script>
</body>
</html>
