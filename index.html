<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #2ec4b6, #6c63ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 900px;
      max-width: 95%;
    }

    /* الجزء الخاص بالفورم */
    .form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 100%;
      max-width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #2ec4b6, #6c63ff);
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    /* الجزء الخاص باللوجو */
    .logo-section {
      flex: 1;
      background: linear-gradient(135deg, #2ec4b6, #6c63ff);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    .logo-section img {
      width: 220px;
      margin-bottom: 20px;
    }

    .logo-section h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .logo-section p {
      font-size: 16px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- قسم تسجيل الدخول -->
    <div class="form-section">
      <div class="login-box">
        <h2>🔐 تسجيل الدخول</h2>
        <form onsubmit="return login()">
          <label>اسم المستخدم</label>
          <input type="text" id="username" required>
          <label>كلمة المرور</label>
          <input type="password" id="password" required>
          <button type="submit">دخول</button>
        </form>
      </div>
    </div>

    <!-- قسم اللوجو -->
    <div class="logo-section">
      <img src="logo.png" alt="شعار سيد حنفي">
      <h2>مرحباً بعودتك</h2>
      <p>قم بتسجيل الدخول للوصول إلى حسابك</p>
    </div>
  </div>

  <script>
    // المستخدمين المسموحين (ممكن نخليها قاعدة بيانات بعدين)
    const users = [
      {username:"entry", password:"123", role:"entry"},       // مدخل شكاوى
      {username:"support", password:"123", role:"support"},   // خدمة عملاء
      {username:"admin", password:"123", role:"admin"}        // مدير
    ];

    function login(){
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const user = users.find(x => x.username === u && x.password === p);

      if(user){
        localStorage.setItem("currentUser", JSON.stringify(user));
        alert("✅ تم تسجيل الدخول بنجاح!");
        window.location.href = "form.html";
        return false; // منع إعادة تحميل الصفحة
      } else {
        alert("❌ اسم المستخدم أو كلمة المرور غير صحيحة");
        return false;
      }
    }
  </script>

</body>
</html>
