<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg,#56ccf2,#2f80ed,#38ef7d);
      display:flex;justify-content:center;align-items:center;
      min-height:100vh;margin:0;
    }
    .login-box {
      background:#fff;padding:30px;border-radius:15px;
      box-shadow:0 8px 20px rgba(0,0,0,0.2);width:350px;
    }
    h2 { text-align:center;color:#2c3e50;margin-bottom:20px; }
    label { display:block;margin-top:10px;font-weight:bold; }
    input,button {
      width:100%;padding:10px;margin-top:5px;
      border-radius:8px;border:1px solid #ccc;
    }
    button {
      background:linear-gradient(90deg,#2f80ed,#56ccf2);
      color:white;border:none;cursor:pointer;margin-top:15px;
    }
    button:hover { opacity:.9; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>🔐 تسجيل الدخول</h2>
    <label>اسم المستخدم</label>
    <input type="text" id="username" required>
    <label>كلمة المرور</label>
    <input type="password" id="password" required>
    <button onclick="login()">دخول</button>
  </div>

  <script>
    // المستخدمين المسموحين (ممكن نخليها قاعدة بيانات بعدين)
    const users = [
      {username:"entry", password:"123", role:"entry"},       // مدخل شكاوى
      {username:"support", password:"123", role:"support"},   // خدمة عملاء
      {username:"admin", password:"123", role:"admin"}        // مدير
    ];
    function login(){
      const u=document.getElementById("username").value;
      const p=document.getElementById("password").value;
      const user=users.find(x=>x.username===u && x.password===p);
      if(user){
        localStorage.setItem("currentUser",JSON.stringify(user));
        alert("✅ تم تسجيل الدخول بنجاح!");
        window.location.href="form.html";
      } else {
        alert("❌ اسم المستخدم أو كلمة المرور غير صحيحة");
      }
    }
  </script>
</body>
</html>
