<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الشكاوى المرفوعة</title>
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family:'Cairo',sans-serif;
      margin:0;
      display:flex;
      min-height:100vh;
      background:linear-gradient(135deg,#56ccf2,#2f80ed,#38ef7d);
    }

    /* السايدبار */
    #sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 60px;
      height: 100vh;
      background: #0d47a1;
      z-index: 1000;
    }

    /* المحتوى */
    .content {
      flex:1;
      margin-right:60px; /* علشان يسيب مساحة للسايدبار */
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:30px;
    }

    .container {
      background:#fff;
      padding:25px;
      border-radius:20px;
      width:100%;
      max-width:1200px;
      box-shadow:0 8px 25px rgba(0,0,0,0.15);
    }

    h1 {
      text-align:center;
      margin-bottom:20px;
      color:#2c3e50;
    }

    table {
      width:100%;
      border-collapse:collapse;
    }

    th, td {
      padding:12px;
      text-align:center;
      border-bottom:1px solid #ddd;
    }

    th {
      background:linear-gradient(90deg,#56ccf2,#2f80ed,#38ef7d);
      color:#fff;
    }

    tr:hover { background:#f9f9f9; }

    .nav {
      text-align:center;
      margin-top:20px;
    }

    .nav a {
      text-decoration:none;
      color:#2f80ed;
      font-weight:bold;
      margin:0 10px;
    }
  </style>
</head>
<body>
  <!-- السايدبار -->
  <div id="sidebar"></div>

  <!-- المحتوى -->
  <div class="content">
    <div class="container">
      <h1>📤 الشكاوى المرفوعة</h1>
      <table id="raisedTable">
        <thead>
          <tr>
            <th>رقم الشكوى</th><th>اسم العميل</th><th>رقم الهاتف</th>
            <th>وسيلة التواصل</th><th>الفرع</th><th>نوع الشكوى</th>
            <th>تفاصيل الشكوى</th><th>الحالة</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="nav">
        <a href="complaints.html">⬅ رجوع لسجل الشكاوى</a>
      </div>
    </div>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if(!currentUser){ 
      alert("⚠️ يجب تسجيل الدخول أولاً");
      window.location.href="login.html";
    }

    let raisedComplaints = JSON.parse(localStorage.getItem("raisedComplaints")) || [];
    const tbody = document.querySelector("#raisedTable tbody");

    function renderRaised(){
      tbody.innerHTML="";
      raisedComplaints.forEach(c=>{
        const row=document.createElement("tr");
        row.innerHTML=`
          <td>${c.id}</td><td>${c.name}</td><td>${c.phone}</td>
          <td>${c.method}</td><td>${c.branch}</td><td>${c.type}</td>
          <td>${c.details}</td><td>${c.status}</td>`;
        tbody.appendChild(row);
      });
    }
    renderRaised();

    // تحميل السايدبار
    fetch("sidebar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("sidebar").innerHTML = data;
      });
  </script>
</body>
</html>
